<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>
<body>
    <form class="journalForm">
        <fieldset class="fieldset">
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset class="fieldset">
            <label for="concepts">Concepts covered</label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset class="fieldset">
            <label for="journalEntry">Journal Entry</label>
            <textarea type="date" name="journalEntry" id="journalEntry"></textarea>
        </fieldset>
        <fieldset class="fieldset">
            <label for="journalDate">Mood for the day</label>
            <select name="mood" id="mood">
                <option value="sad">Sad</option>
                <option value="ok">Ok</option>
                <option value="happy">Happy</option>
            </select>
        </fieldset>
    </form>
    <button id="journalSaveButton">Record Journal Entry</button>

    <hr/>

    <article class="filter">
        <section class="filter__section filter__section--mood">
            <fieldset>
                <legend>Filter Journal Entries by Mood</legend>
                <input type="radio" name="moodFilter" id="moodFilter--sad" value="sad">
                <label for="moodFilter--sad">Sad</label>
                <input type="radio" name="moodFilter" id="moodFilter--happy" value="happy">
                <label for="moodFilter--happy">Happy</label>
                <input type="radio" name="moodFilter" id="moodFilter--ok" value="ok">
                <label for="moodFilter--ok">Ok</label>
            </fieldset>
        </section>
        <section class="filter__section filter__section--search">
            <fieldset>
                <legend>Search journal entries</legend>
                <input class="filter__searchTerm" placeholder="Enter search term" type="text" name="" id="">
            </fieldset>
        </section>
    </article>

    <article class="entryLog">

    </article>


    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/filterEntries.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/journal.js"></script>
    <script src="scripts/searchEntries.js"></script>
</body>
</html>
